<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxim of the Day</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        #widget {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        #widget:active {
            transform: scale(0.95);
        }
        .maxim-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .translation-text {
            font-size: 1em;
            font-style: italic;
            opacity: 0.8;
        }
        #explanation {
            display: none;
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.4;
            text-align: left;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div id="widget">
    <div class="maxim-text">Tap to Reveal</div>
    <div class="translation-text"></div>
    <div id="explanation"></div>
</div>

const widget = document.getElementById('widget');
const maximText = document.querySelector('.maxim-text');
const translationText = document.querySelector('.translation-text');
const explanationDiv = document.getElementById('explanation');

// Function to get a random maxim
function getRandomMaxim() {
    return maxims[Math.floor(Math.random() * maxims.length)];
}

let currentMaxim = getRandomMaxim();
let isRevealed = false;

// Set initial maxim on page load
maximText.textContent = currentMaxim[0];
translationText.textContent = '';
explanationDiv.textContent = '';
explanationDiv.style.display = 'none';

widget.addEventListener('click', () => {
    if (isRevealed) {
        // Reset to a new random maxim
        currentMaxim = getRandomMaxim();
        maximText.textContent = currentMaxim[0];
        translationText.textContent = '';
        explanationDiv.textContent = '';
        explanationDiv.style.display = 'none';
    } else {
        // Reveal the translation and explanation
        translationText.textContent = currentMaxim[1];
        explanationDiv.textContent = currentMaxim[2];
        explanationDiv.style.display = 'block';
    }
    isRevealed = !isRevealed;
});
</script>

</body>
</html>
